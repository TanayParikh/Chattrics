    <section class="hero is-primary is-bold is-fluid" style="-webkit-app-region: drag">

         <button id="max-btn"><small><i class="fa fa-window-maximize"></i></small></button>

      </div>
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Welcome to Chattrics!
          </h1>
          <h2 class="subtitle">
            Your aggregated, open-source, chat client!

          </h2>
        </div>
      </div>
    </section>

    <div id="root" style="padding-top: 15px;">
      <addtab></addtab>
      <tabs>
        <tab name="Settings" :selected="true">
          <settings></settings>
        </tab>
      </tabs>
    </div>

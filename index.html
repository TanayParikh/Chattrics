
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chattrics</title>

    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="tabs.css">

  </head>
  <body>
    <section class="hero is-primary is-bold is-fluid" style="-webkit-app-region: drag">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Welcome to Chattrics!
          </h1>
          <h2 class="subtitle">
            Your aggregated, open-source, chat client!
          </h2>
        </div>
      </div>
    </section>

    <div id="root" style="padding-top: 15px;">
      <addtab></addtab>
      <tabs>
        <tab name="Settings" :selected="true">
          <settings></settings>
        </tab>
      </tabs>
    </div>



    <script src="node_modules/chart.js/dist/Chart.min.js"></script>



    <canvas id="myChart"></canvas>



    <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
        datasets: [{
          label: 'apples',
          data: [12, 19, 3, 17, 6, 3, 7],
          backgroundColor: "rgba(153,255,51,0.6)"
        }, {
          label: 'oranges',
          data: [2, 29, 5, 5, 2, 3, 10],
          backgroundColor: "rgba(255,153,0,0.6)"
        }]
      }
      });
    </script>



    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="app.js"></script>

  </body>
</html>
